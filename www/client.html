<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title and Icon -->
    <title>All World Trade Virtual Meeting Platform</title>
    <!-- <link rel="shortcut icon" href="images/logo.svg" /> -->
    <!-- <link rel="apple-touch-icon" href="images/logo.svg" /> -->

    <!-- Meta Information -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="description" content="All World Trade Virtual Meeting Platform" />
    <meta name="keywords" content="All World Trade Virtual Meeting Platform" />

    <!-- https://ogp.me -->
    <meta property="og:type" content="app-tvmp" />
    <meta property="og:site_name" content="All World Trade Virtual Meeting Platform" />
    <meta property="og:title" content="Copy the link and paste to Google or Firefox Browser to join this call." />
    <meta property="og:description" content="All World Trade Virtual Meeting Platform" />
    <!-- <meta property="og:image" content="/images/preview.png" /> -->
    <meta property="og:url" content="https://meet.matrixcreationevents.com/" />
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png" /> -->

    <!-- StyleSheet -->
    <link rel="stylesheet" href="/css/client.css" />
    <link rel="stylesheet" href="/css/speech-recognition.css" />


    <link rel="stylesheet" href="/fontawesome/fontawesome/css/all.min.css" />
    

    <!-- https://animate.style 4 using for swal fadeIn-Out -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body onload="initClientPeer()">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- just 4SEO Optimization -->

    <div id="webRTCSeo">
        <h1>WebRTC</h1>
    </div>

    <!-- show this before to join -->

    <div id="loadingDiv">
        <h1 class="pulsate">Loading...</h1>
        <pre>
Please allow camera & microphone
access to use this app.
            </pre>
    </div>

    <!-- Start left buttons 
        https://fontawesome.com/icons?d=gallery
        -->

    <div id="leftButtons" class="toolbox-content-items">
        <button id="shareRoomBtn" class="fas fa-users"></button>
        <button id="audioBtn" class="fas fa-microphone"></button>
        <button id="videoBtn" class="fas fa-video"></button>
        <button id="swapCameraBtn" class="fas fa-sync-alt"></button>
        <button id="screenShareBtn" class="fas fa-desktop"></button>
        <button id="fullScreenBtn" class="fas fa-expand-alt"></button>
        <button id="chatRoomBtn" class="fas fa-comment"></button>
        <button id="myHandBtn" class="fas fa-hand-paper"></button>
        <button id="fileShareBtn" class="fas fa-folder-open"></button>
        <button id="mySettingsBtn" class="fas fa-cogs"></button>
        <button id="aboutBtn" class="fas fa-question" style="display:none"></button>
        <button id="speechRecognitionBtn" class="fas fa-microphone-alt"></button>
        <button id="muteEveryoneBtn2" class="fas fa-volume-mute"></button>
        <button id="leaveRoomBtn" class="fas fa-phone-slash"></button>
    </div>

    <!-- End left buttons -->


    <!-- Start translation -->
    <div id="subtitlesTranslations" class="subtitles-translations">
        <textarea id="original-textarea" rows="2" readonly></textarea>
        <textarea id="note-textarea" rows="2" readonly></textarea>
    </div>
    <!-- End translation -->

    <!-- Start chat room 
        https://codepen.io/sajadhsm/pen/odaBdd
        https://getemoji.com
        -->

    <section id="msgerDraggable" class="msger-draggable">
        <section id="msger" class="msger">
            <header id="msgerHeader" class="msger-header">
                <div class="msger-header-title"><i class="fas fa-comment-alt"></i> Chat</div>
                <div class="msger-header-options">
                    <button id="msgerTheme" class="fas fa-ghost" style="display:none"></button>
                    <button id="msgerCPBtn" class="fas fa-users" style="display:none"></button>
                    <button id="msgerClean" class="fas fa-trash" style="display:none"></button>
                    <button id="msgerSaveBtn" class="fas fa-save" style="display:none"></button>
                    <button id="msgerClose" class="fas fa-times"></button>
                </div>
            </header>

            <!-- public messages example -->

            <main id="msgerChat" class="msger-chat">
                <div class="msg left-msg">
                    <div class="msg-img" style="
                                background-image: url('https://eu.ui-avatars.com/api?name=Friends Name&size=24&background=random&rounded=true');
                            "></div>

                    <div class="msg-bubble">
                        <div class="msg-info">
                            <div class="msg-info-name">Friends Name</div>
                            <div class="msg-info-time">00:00:00</div>
                        </div>

                        <div class="msg-text">Public message example</div>
                    </div>
                </div>

                <div class="msg right-msg">
                    <div class="msg-img" style="
                                background-image: url('https://eu.ui-avatars.com/api?name=Your Name&size=24&background=random&rounded=true');
                            "></div>

                    <div class="msg-bubble">
                        <div class="msg-info">
                            <div class="msg-info-name">Your Name</div>
                            <div class="msg-info-time">00:00:00</div>
                        </div>

                        <div class="msg-text">Public message example</div>
                    </div>
                </div>

                <!-- private message example -->

                <div class="msg left-msg">
                    <div class="msg-img" style="
                                background-image: url('https://eu.ui-avatars.com/api?name=Friends Name&size=24&background=random&rounded=true');
                            "></div>

                    <div class="private-msg-bubble">
                        <div class="msg-info">
                            <div class="msg-info-name">Friends Name</div>
                            <div class="msg-info-time">00:00:00</div>
                        </div>

                        <div class="msg-text">Private message example</div>
                    </div>
                </div>

                <div class="msg right-msg">
                    <div class="msg-img" style="
                                background-image: url('https://eu.ui-avatars.com/api?name=Your Name&size=24&background=random&rounded=true');
                            "></div>

                    <div class="private-msg-bubble">
                        <div class="msg-info">
                            <div class="msg-info-name">Your Name</div>
                            <div class="msg-info-time">00:00:00</div>
                        </div>

                        <div class="msg-text">Private message example</div>
                    </div>
                </div>
            </main>

            <!-- Start emoji picker 
                https://github.com/nolanlawson/emoji-picker-element ] 
                -->

            <section id="msgerEmojiPicker">
                <emoji-picker class="dark"></emoji-picker>
                <!-- <emoji-picker class="light"></emoji-picker> -->
            </section>

            <!-- End emoji picker -->

            <div class="msger-inputarea">
                <input id="msgerInput" class="msger-input" type="text" placeholder="💬 Enter your message..." />
                <button id="msgerEmojiBtn" class="fas fa-smile"></button>
                <button id="msgerSendBtn" class="fas fa-paper-plane"></button>
            </div>
        </section>

        <!-- Start private msg -->

        <section id="msgerCP">
            <section id="msgerCPSec" class="msger">
                <header id="msgerCPHeader" class="msger-private-header">
                    <div class="msger-header-title"><i class="fas fa-comment-alt"></i> Send Private messages</div>
                    <div class="msger-header-options">
                        <button id="msgerCPCloseBtn" class="fas fa-times"></button>
                    </div>
                </header>
                <main id="msgerCPChat" class="msger-chat">
                    <div class="search-container">
                        <input id="searchPeerBarName" type="text" placeholder=" 🔍 Search peer by name..." name="search"
                            onkeyup="searchPeer()" />
                    </div>
                    <br />
                    <div id="msgerCPList"></div>
                </main>
            </section>
        </section>
        <!-- End private msg -->
    </section>

    <!-- End chat room -->

    <!-- Start my settings [OLD]-->
    <section id="mySettings">
        <header id="mySettingsHeader">
            <button id="mySettingsCloseBtn" class="fas fa-times"></button>
        </header>
        <main>
            <br />
            <div>
                <label>My name:&nbsp;</label><br /><input id="myPeerNameSet" type="text"
                    placeholder="Change name..." />&nbsp;&nbsp;<button id="myPeerNameSetBtn" class="fas fa-paper-plane">
                    Apply
                </button>
            </div>
            <br />
            <div>
                <label>Room actions:&nbsp;</label><br />
                <button id="muteEveryoneBtn" class="fas fa-microphone">
                    Mute everyone</button>&nbsp;&nbsp;
                <button id="hideEveryoneBtn" class="fas fa-video">
                    Hide everyone
                </button>
            </div>
            <br />
            <div>
                <label for="audioSource">Audio input:&nbsp;</label><br /><select id="audioSource"></select>
            </div>
            <br />
            <div>
                <label for="audioOutput">Audio output:&nbsp;</label><br /><select id="audioOutput"></select>
            </div>
            <br />
            <div>
                <label for="videoSource">Video source:&nbsp;</label><br /><select id="videoSource"></select>
            </div>
            <br />
            <div style="display: none">
                <label for="appTheme">Theme:&nbsp;</label><br /><select id="appTheme">
                    <option value="neon">neon</option>
                </select>
            </div>
            <br />
            <div>
                <label for="Language">Language:&nbsp;</label><br />
                <select name="language" id="languageSelect">
                    <option value="af">Afrikaans</option>
                    <option value="sq">Albanian</option>
                    <option value="ar">Arabic</option>
                    <option value="hy">Armenian</option>
                    <option value="ca">Catalan</option>
                    <!-- <option value="zh">Chinese</option> -->
                    <option value="hr">Croatian</option>
                    <option value="cs">Czech</option>
                    <option value="da">Danish</option>
                    <option value="nl">Dutch</option>
                    <option value="en" selected="">English</option>
                    <option value="en-au">English (Australia)</option>
                    <option value="en-uk">English (United Kingdom)</option>
                    <option value="en-us">English (United States)</option>
                    <option value="eo">Esperanto</option>
                    <option value="fi">Finnish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="el">Greek</option>
                    <option value="ht">Haitian Creole</option>
                    <option value="hi">Hindi</option>
                    <option value="hu">Hungarian</option>
                    <option value="is">Icelandic</option>
                    <option value="id">Indonesian</option>
                    <option value="it">Italian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="la">Latin</option>
                    <option value="lv">Latvian</option>
                    <option value="mk">Macedonian</option>
                    <option value="no">Norwegian</option>
                    <option value="pl">Polish</option>
                    <option value="pt">Portuguese</option>
                    <option value="pt-br">Portuguese (Brazil)</option>
                    <option value="ro">Romanian</option>
                    <option value="ru">Russian</option>
                    <option value="sr">Serbian</option>
                    <option value="sk">Slovak</option>
                    <option value="es">Spanish</option>
                    <option value="es-es">Spanish (Spain)</option>
                    <option value="es-us">Spanish (United States)</option>
                    <option value="sw">Swahili</option>
                    <option value="sv">Swedish</option>
                    <option value="ta">Tamil</option>
                    <option value="th">Thai</option>
                    <option value="tr">Turkish</option>
                    <option value="vi">Vietnamese</option>
                    <option value="cy">Welsh</option>
                </select>
            </div>
        </main>
    </section>
    <!-- End my settings [OLD]-->


    <!-- Start my settings [NEW] -->
    <section id="mySettings_new" style="display: none;">
        <header id="mySettingsHeader">
            <button id="mySettingsCloseBtn" class="fas fa-times"></button>
        </header>
        <main>
            <br />
            <div class="tab">
                <button id="tabDevicesBtn" class="tablinks">Devices</button>
                <button id="tabBandwidthBtn" class="tablinks">Bandwidth</button>
                <button id="tabRoomBtn" class="tablinks">Room</button>
                <button id="tabThemeBtn" class="tablinks">Theme</button>
            </div>

            <div id="tabDevices" class="tabcontent">
                <br />
                <div>
                    <label for="videoSource">Camera</label><br />
                    <select id="videoSource"></select>
                </div>
                <br />
                <div>
                    <label for="audioSource">Microphone</label><br />
                    <select id="audioSource"></select>
                </div>
                <br />
                <div>
                    <label for="audioOutput">Speaker</label><br />
                    <select id="audioOutput"></select>
                </div>
            </div>

            <div id="tabBandwidth" class="tabcontent">
                <br />
                <label for="videoQuality">Video quality</label>
                <br />
                <select id="videoQuality">
                    <option value="default">Default</option>
                    <option value="qvgaVideo">QVGA</option>
                    <option value="vgaVideo">VGA</option>
                    <option value="hdVideo">HD</option>
                    <option value="fhdVideo">FULL HD</option>
                    <option value="4kVideo">4K</option>
                </select>
                <br /><br />
                <label for="videoFps">Camera fps</label>
                <br />
                <select id="videoFps">
                    <option value="30">30 fps</option>
                    <option value="25">25 fps</option>
                    <option value="20">20 fps</option>
                    <option value="15">15 fps</option>
                    <option value="10">10 fps</option>
                    <option value="5">5 fps</option>
                </select>
                <br /><br />
                <label for="screenFps">Screen fps</label>
                <br />
                <select id="screenFps">
                    <option value="30">30 fps</option>
                    <option value="25">25 fps</option>
                    <option value="20">20 fps</option>
                    <option value="15">15 fps</option>
                    <option value="10">10 fps</option>
                    <option value="5">5 fps</option>
                </select>
            </div>

            <div id="tabRoom" class="tabcontent">
                <br />
                <div>
                    <label>My name</label><br />
                    <input id="myPeerNameSet" type="text" placeholder="Change name..." />&nbsp;&nbsp;
                    <button id="myPeerNameSetBtn" class="fas fa-user-edit">&nbsp;Change</button>
                </div>
                <br />
                <div>
                    <label>Participants</label><br />
                    <button id="muteEveryoneBtn" class="fas fa-microphone">&nbsp;Mute everyone</button>&nbsp;&nbsp;
                    <button id="hideEveryoneBtn" class="fas fa-video">&nbsp;Hide everyone</button>
                    <br /><br />
                    <label>Security</label><br />
                    <button id="lockUnlockRoomBtn" class="fas fa-lock-open"></button>
                </div>
            </div>

            <div id="tabTheme" class="tabcontent">
                <br />
                <label for="mirotalkTheme">Select</label>
                <br />
                <select id="mirotalkTheme">
                    <option value="neon">neon</option>
                </select>
            </div>
        </main>
    </section>
    <!-- End my settings [NEW]-->


    <!-- Start File Send -->

    <div id="sendFileDiv">
        <img id="imgShare" src="../images/share.png" alt="trade-share" class="center" /><br />
        <div id="sendFileInfo"></div>
        <div id="sendFilePercentage"></div>
        <progress id="sendProgress" max="0" value="0"></progress>
        <button id="sendAbortBtn" class="fas fa-stop-circle">&nbsp;Abort</button>
    </div>

    <!-- End File Send -->


    <!-- Js scripts -->

    <!-- <script defer src="https://kit.fontawesome.com/d2f1016e6f.js" crossorigin="anonymous"></script> this is old version. Need to delete-->
    <script defer src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script defer src="https://cdn.rawgit.com/muaz-khan/DetectRTC/master/DetectRTC.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20"></script>
    <script defer type="module" src="https://unpkg.com/emoji-picker-element@1"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script defer src="https://unpkg.com/@popperjs/core@2"></script>
    <script defer src="https://unpkg.com/tippy.js@6"></script>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="/js/client.js"></script>
    <script defer src="/js/local-media.js"></script>
    <script defer src="/js/peer-connections.js"></script>
    <script defer src="/js/screen-share.js"></script>
    <script defer src="/js/refresh-stream.js"></script>
    <script defer src="/js/file-share.js"></script>
    <script defer src="/js/speech-recognition.js"></script>
    <script defer src="/js/disabling-peer-device.js"></script>
    <script defer src="/js/theme.js"></script>
    <script defer src="/js/tooltip.js"></script>
    <script defer src="/js/notification-sounds.js"></script>
    
    <!-- end of Js scripts -->

    <!-- 
		the <video> and <audio> tags are all added and removed dynamically
		in 'onAddStream', 'setupLocalMedia', and 'removePeer'/'disconnect'
		-->
</body>

</html>
